<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Sacha Wharton Portfolio</title>
    <!-- custom bootstrap css -->
        <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">
    <!-- custom css -->
        <link rel="stylesheet" href="css/styles.css">
    <!-- jquery for bootstrap -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- bootstrap javascript -->
        <script src="bootstrap/js/bootstrap.min.js"></script>
    <!-- Add icon library -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>

  </head>
  <body>
       <div class="container">
           <!--Header section with logo, name and the title -->
           <header>
               <div class="row">
                   <div class="col-xs-3 col-sm-3 col-md-3">
                       <img src="img/ninja.png" class="img-responsive logo" alt="Responsive image" />
                   </div>
                   <div class="col-xs-9 col-sm-9 col-md-9 text-right text-uppercase">
                       <h1 class="name">Sacha Wharton</h1>
                       <h4>Digital Ninja</h4>
                   </div>
               </div>
           </header>
           <nav class="row navbar navbar-default">
            <div class="container">
              <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                  <span class="sr-only">Toggle navigation</span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                  <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="#">Featured Work</a>
                <a class="navbar-brand" href="#">Contact</a>
              </div>
              <div id="navbar" class="navbar-collapse collapse">
              </div><!--/.navbar-collapse -->
            </div>
          </nav>
           <!--Featured image section -->
           <section id="featured_image">
                   <img src="img/rsz_alien.jpg" class="img-responsive featuredimg" alt="Featured project"/>
           </section>
           <!--Featured work section with project showcases -->
           <section id="featured_work">
               <div class="row">
                   <div class="col-md-12 featured">
                       <h3>Featured Work</h3></div>
               </div>
               <div class="row text-center">
                   <div class="col-xs-12 col-sm-4 col-md-4">
                       <img src="img/rsz_101lastplak.jpg" class="img-responsive" alt="I lost a sock project"/>
                       <h2 class="text-uppercase">Single Sock</h2>
                       <p><small>https://github.com/udacity/single_sock</small></p>
                   </div>
                   <div class="col-xs-12 col-sm-4 col-md-4">
                       <img src="img/rsz_02lastplak.jpg" class="img-responsive" alt="The printer jam project"/>
                       <h2 class="text-uppercase">Paper Jam</h2>
                       <p><small>https://github.com/udacity/paper_jam</small></p>
                   </div>
                   <div class="col-xs-12 col-sm-4 col-md-4">
                       <img src="img/rsz_03lastplak.jpg" class="img-responsive" alt="I ran out of coffee project"/>
                       <h2 class="text-uppercase">No Coffee</h2>
                       <p><small>https://github.com/udacity/no_more_coffee</small></p>
                   </div>
               </div>
           </section>
           <footer class="container-fluid text-center icons">
             <!-- Add font awesome icons -->
             <a href="https://github.com/sachajw" target="blank"><i class="fa fa-github-alt fa-2x"></i></a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
             <a href="https://www.linkedin.com/in/sacha-wharton-2b73b9aa" target="blank"><i class="fa fa-linkedin fa-2x"></i></a>
           </footer>
       </div>
   </body>
</html>
